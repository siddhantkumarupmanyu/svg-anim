<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="style.css" rel="stylesheet" />
</head>

<body>

    <div class="butterfly-container first-path">
        <object class="butterfly butterfly-animate" type="image/svg+xml" data="butterfly.svg"></object>
    </div>

    <img class="background-img" src="wp4161113.jpg" />

    <div id="page1" class="page">

        <img src="butterfly-page1-paths.svg" />

        <img class="flower" style="position:absolute;top: 200px; left:140px; height: 100px; width: 100px;"
            src="flower.png">
        <img class="flower" style="position:absolute;top: 400px; left:240px; height: 100px; width: 100px;"
            src="flower.png">
        <img class="flower" style="position:absolute;top: 600px; left:80px; height: 100px; width: 100px;"
            src="flower.png">

        <img class="flower flower-next"
            style="position:absolute;bottom: 50px; right:50px; height: 30px; width: 30px; visibility: hidden;"
            src="flower.png">
    </div>

    <div id="page2" class="page">
        <img class="flower" style="position:absolute;top: 500px; left:140px; height: 100px; width: 100px;"
            src="flower.png">
        <img class="flower" style="position:absolute;top: 300px; left:240px; height: 100px; width: 100px;"
            src="flower.png">
        <img class="flower" style="position:absolute;top: 700px; left:80px; height: 100px; width: 100px;"
            src="flower.png">
    </div>


    <script src="script.js"></script>
</body>

</html>
